<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <div class="container d-flex">

    <!--  BOX ONE //  -->
    <div class="profileBox">

      <div class="box1-1 d-flex flex-column">

        <img class="proImg" src="images/image-jeremy.png" width="55" height="55" alt="">

        <span class="rep">Report For</span>

        <span class="name">Jeremy Robson</span>


      </div>

      <div class="box1-2 d-flex flex-column">

        <button class="btnD buttons">Daily</button>
        <button class="btnW buttons">Weekly</button>
        <button class="btnM buttons">Monthly</button>

      </div>
    </div>

    <div class="boxer d-flex flex-column">

    <!-- BOX TWO -->
    <div class="secondBox d-flex">
      <div class="workBox work">
        <div class="background d-flex justify-content-end">
          <img class="bck-img" src="images/icon-work.svg" alt="">
        </div>
        <div class="cntnr">
          <div class="worker"> <span>Work</span> <img src="images/icon-ellipsis.svg" alt=""></div>
          <div class="hours"></div>
          <div class="weekhours"></div>
        </div>
      </div>

      <div class="workBox play ">
        <div class="background3 d-flex justify-content-end">
          <img class="bck-img" src="images/icon-play.svg" alt="">
        </div>
        <div class="cntnr">
          <div class="worker"> <span>Play</span> <img src="images/icon-ellipsis.svg" alt=""></div>
          <div class="hours"></div>
          <div class="weekhours"></div>
        </div>
      </div>


      <div class="workBox study ">
        <div class="background5 d-flex justify-content-end">
          <img class="bck-img" src="images/icon-study.svg" alt="">
        </div>
        <div class="cntnr">
          <div class="worker"> <span>Study</span> <img src="images/icon-ellipsis.svg" alt=""></div>
          <div class="hours"></div>
          <div class="weekhours"></div>
        </div>
      </div>
    </div>

    <!-- BOX THREE -->
    <div class="thirdBox d-flex ">

      <div class="workBox exercise mt-5">
        <div class="background2 d-flex justify-content-end">
          <img class="bck-img" src="images/icon-exercise.svg" alt="">
        </div>

        <div class="cntnr">
          <div class="worker"> <span>Exercise</span> <img src="images/icon-ellipsis.svg" alt=""></div>
          <div class="hours"></div>
          <div class="weekhours"></div>
        </div>

      </div>
      

      <div class="workBox social mt-5 ">
        <div class="background4 d-flex justify-content-end">
          <img class="bck-img" src="images/icon-social.svg" alt="">
        </div>

        <div class="cntnr">
          <div class="worker"> <span>Social</span> <img src="images/icon-ellipsis.svg" alt=""></div>
          <div class="hours"></div>
          <div class="weekhours"></div>
        </div>

      </div>


      <div class="workBox self-care mt-5 ">
        <div class="background6 d-flex justify-content-end">
          <img class="bck-img" src="images/icon-self-care.svg" alt="">
        </div>

        <div class="cntnr">
          <div class="worker"> <span>Self Care</span> <img src="images/icon-ellipsis.svg" alt=""></div>
          <div class="hours"></div>
          <div class="weekhours"></div>
        </div>

      </div>
      
    </div>
